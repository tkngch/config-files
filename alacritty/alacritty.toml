# https://alacritty.org/config-alacritty.html
# Shift + Click to open a link

import = [
    "~/.config/alacritty/theme/themes/rose-pine-dawn.toml"
]

[shell]
program = "/opt/homebrew/bin/tmux"
args = ["new", "-A"]

[font]
size = 14

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"

[window]
padding = { x = 4, y = 0 }
