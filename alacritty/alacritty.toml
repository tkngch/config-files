import = [
    "~/.config/alacritty/theme/themes/iterm.toml"
]

[shell]
program = "/opt/homebrew/bin/tmux"
args = ["new", "-A"]

[font]
size = 12.34

[font.normal]
family = "Hack Nerd Font Mono"
style = "Regular"

[font.bold]
family = "Hack Nerd Font Mono"
style = "Bold"

[font.italic]
family = "Hack Nerd Font Mono"
style = "Italic"

[font.bold_italic]
family = "Hack Nerd Font Mono"
style = "Bold Italic"
